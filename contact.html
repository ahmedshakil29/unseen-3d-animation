<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Believe</title>
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/dbed6b6114.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="nav-section">
        <div class="brand-and-navBtn">
          <span class="brand-name"> </span>
          <span class="navBtn flex">
            <i class="fas fa-bars"></i>
          </span>
        </div>
        <nav class="top-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="section-five">
      <div class="container">
        <div class="contact-top"></div>
        <div class="contact-middle">
          <div style="background-color: white"></div>
          <div>
            <span class="contact-icon">
              <i class="fas fa-paper-plane"></i>
            </span>
            <span>Email Address</span>
            <p>contract@blockbusterui.com</p>
          </div>
          <div>
            <span class="contact-icon">
              <i class="fas fa-phone"></i>
            </span>
            <span>Contact Number</span>
            <p>+1 (888) 888-8888</p>
          </div>
          <div style="background-color: white"></div>
        </div>
        <div class="contact-bottom">
          <form class="form">
            <input type="text" placeholder="Your Name" />
            <input type="email" placeholder="Your Email" />
            <input type="text" placeholder="Subject" />
            <textarea rows="9" placeholder="Message"></textarea>
            <input
              type="submit"
              class="btn"
              style="color: orange"
              value="Send Message"
            />
          </form>
          <div></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <h2 style="font-size: 40px">Be The Best You Can Bee</h2>
      <ul class="social-icon">
        <li class="icon-elem">
          <a href="" class="icon">
            <i><img src="./images/snapchat-48.png" alt="" /></i>
          </a>
        </li>
        <li class="icon-elem">
          <a href="" class="icon">
            <i> <img src="./images/tik-tok-48.png" alt="" /></i>
          </a>
        </li>
        <li class="icon-elem">
          <a href="" class="icon">
            <i><img src="./images/instagram-48.png" alt="" /></i>
          </a>
        </li>
      </ul>
      <ul class="menu">
        <li class="menu-elem">
          <a href="" class="menu-icon">
            <img src="./images/Logo.png" alt="Logo" width="100px" />
          </a>
        </li>
      </ul>
      <p class="text">&copy; Copyright Beelieve . 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
